<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Chess Game with Tabler Icons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.0.0/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="chessboard" width="400" height="400"></canvas>
    <script>
        const canvas = new fabric.Canvas('chessboard');

        // 2D character array to represent the chessboard
        const boardState = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        // SVG paths for chess pieces (replace with actual SVG code from Tabler Icons or your preferred source)
        const pieceSVGs = {
            'r': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_kdt45.svg></svg>', // Replace with actual SVG paths
            'n': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_kdt45.svg></svg>',
            'b': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_kdt45.svg></svg>',
            'q': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_kdt45.svg></svg>',
            'k': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_kdt45.svg></svg>',
            'p': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_kdt45.svg></svg>',
            'R': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_kdt45.svg></svg>',
            'N': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_kdt45.svg></svg>',
            'B': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_klt45.svg></svg>',
            'Q': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_klt45.svg></svg>',
            'K': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_klt45.svg></svg>',
            'P': '<svg xmlns="https://commons.wikimedia.org/wiki/Category:SVG_chess_pieces#/media/File:Chess_klt45.svg></svg>'
        };

        // Function to create the chessboard
        function createChessboard() {
            const squareSize = 50; // Size of each square
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const isEven = (row + col) % 2 === 0;
                    const square = new fabric.Rect({
                        left: col * squareSize,
                        top: row * squareSize,
                        fill: isEven ? '#eee' : '#333',
                        width: squareSize,
                        height: squareSize,
                    });
                    canvas.add(square);
                }
            }
        }

        // Function to add pieces using SVG paths
        function addPieces() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (piece !== '.') {
                        const svgIcon = pieceSVGs[piece];  // Get the SVG for the piece
                        fabric.loadSVGFromString(svgIcon, function (objects, options) {
                            const icon = fabric.util.groupSVGElements(objects, options);
                            icon.set({
                                left: col * 50 + 25,
                                top: row * 50 + 25,
                                scaleX: 0.4, // Adjust the size of the pieces
                                scaleY: 0.4,
                                originX: 'center',
                                originY: 'center',
                            });
                            canvas.add(icon);
                        });
                    }
                }
            }
        }

        // Initialize the chessboard and add pieces
        createChessboard();
        addPieces();
    </script>
</body>
</html>
