<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Chess Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.0.0/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="chessboard" width="400" height="400"></canvas>
    <script>
        const canvas = new fabric.Canvas('chessboard');

        // 2D character array to represent the chessboard
        const boardState = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        // Function to create the chessboard
        function createChessboard() {
            const squareSize = 50; // Size of each square
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const isEven = (row + col) % 2 === 0;
                    const square = new fabric.Rect({
                        left: col * squareSize,
                        top: row * squareSize,
                        fill: isEven ? '#eee' : '#333',
                        width: squareSize,
                        height: squareSize,
                    });
                    canvas.add(square);
                }
            }
        }

        // Function to add pieces based on board state
        function addPieces() {
            const pieceImages = {
                'r': 'path_to_black_rook.png',  // Replace with actual image paths
                'n': 'path_to_black_knight.png',
                'b': 'path_to_black_bishop.png',
                'q': 'path_to_black_queen.png',
                'k': 'path_to_black_king.png',
                'p': 'path_to_black_pawn.png',
                'R': 'path_to_white_rook.png',
                'N': 'path_to_white_knight.png',
                'B': 'path_to_white_bishop.png',
                'Q': 'path_to_white_queen.png',
                'K': 'path_to_white_king.png',
                'P': 'path_to_white_pawn.png',
            };

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (piece !== '.') {
                        fabric.Image.fromURL(pieceImages[piece], (img) => {
                            img.set({
                                left: col * 50,
                                top: row * 50,
                                scaleX: 0.5, // Adjust size
                                scaleY: 0.5
                            });
                            canvas.add(img);
                        });
                    }
                }
            }
        }

        // Initialize the chessboard and add pieces
        createChessboard();
        addPieces();
    </script>
</body>
</html>
