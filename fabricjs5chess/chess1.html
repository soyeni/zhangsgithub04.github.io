<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Chess Game with Tabler Icons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.0.0/fabric.min.js"></script>
    <script src="https://unpkg.com/@tabler/icons@latest"></script> <!-- Tabler Icons CDN -->
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="chessboard" width="400" height="400"></canvas>
    <script>
        const canvas = new fabric.Canvas('chessboard');

        // 2D character array to represent the chessboard
        const boardState = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        // Mapping pieces to Tabler Icons SVGs
        const pieceIcons = {
            'r': 'tabler-icon-chess-rook',
            'n': 'tabler-icon-chess-knight',
            'b': 'tabler-icon-chess-bishop',
            'q': 'tabler-icon-chess-queen',
            'k': 'tabler-icon-chess-king',
            'p': 'tabler-icon-chess-pawn',
            'R': 'tabler-icon-chess-rook',
            'N': 'tabler-icon-chess-knight',
            'B': 'tabler-icon-chess-bishop',
            'Q': 'tabler-icon-chess-queen',
            'K': 'tabler-icon-chess-king',
            'P': 'tabler-icon-chess-pawn'
        };

        // Function to create the chessboard
        function createChessboard() {
            const squareSize = 50; // Size of each square
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const isEven = (row + col) % 2 === 0;
                    const square = new fabric.Rect({
                        left: col * squareSize,
                        top: row * squareSize,
                        fill: isEven ? '#eee' : '#333',
                        width: squareSize,
                        height: squareSize,
                    });
                    canvas.add(square);
                }
            }
        }

        // Function to add pieces using Tabler Icons SVG paths
        function addPieces() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (piece !== '.') {
                        const iconName = pieceIcons[piece];
                        const color = piece === piece.toUpperCase() ? 'white' : 'black';

                        // Create an SVG path from Tabler Icons
                        const svgIcon = window.Tabler[iconName]({ strokeWidth: 2 });
                        fabric.loadSVGFromString(svgIcon.outerHTML, function (objects, options) {
                            const icon = fabric.util.groupSVGElements(objects, options);
                            icon.set({
                                left: col * 50 + 10,
                                top: row * 50 + 10,
                                scaleX: 0.2,
                                scaleY: 0.2,
                                fill: color,
                                originX: 'center',
                                originY: 'center'
                            });
                            canvas.add(icon);
                        });
                    }
                }
            }
        }

        // Initialize the chessboard and add pieces
        createChessboard();
        addPieces();
    </script>
</body>
</html>
