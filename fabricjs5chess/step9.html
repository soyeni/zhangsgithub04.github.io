<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Chessboard with Moveable Pieces</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
        #history {
            width: 400px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="history"></div>
    <script>
        const canvas = new fabric.Canvas('canvas');
        const squareSize = 50;
        let turn = 'white';
        const history = [];

        function createChessboard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const isLightSquare = (row + col) % 2 === 0;
                    const square = new fabric.Rect({
                        left: col * squareSize,
                        top: row * squareSize,
                        fill: isLightSquare ? '#eee' : '#8B4513',
                        width: squareSize,
                        height: squareSize,
                        selectable: false
                    });
                    canvas.add(square);
                }
            }
        }

        function addPieces() {
            const pieces = {
                'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
                'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
                'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
                'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
                'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
                'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
                'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
                'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
                'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
                'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
                'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
                'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
            };

            const boardState = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (piece !== '.') {
                        fabric.loadSVGFromURL(pieces[piece], function(objects, options) {
                            const svgPiece = fabric.util.groupSVGElements(objects, options);
                            svgPiece.set({
                                left: col * squareSize + squareSize / 2,
                                top: row * squareSize + squareSize / 2,
                                originX: 'center',
                                originY: 'center',
                                hasControls: false,
                                selectable: true,
                                pieceColor: piece === piece.toUpperCase() ? 'white' : 'black'
                            });

                            canvas.add(svgPiece);
                        });
                    }
                }
            }
        }

        function updateHistory(move) {
            history.push(move);
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = history.join('<br/>');
        }

        function movePiece(from, to) {
            const piece = canvas.getActiveObject();
            if (!piece) return;

            const fromCoords = positionToCoords(from);
            const toCoords = positionToCoords(to);

            if (piece && piece.left === fromCoords.x && piece.top === fromCoords.y) {
                piece.set({
                    left: toCoords.x,
                    top: toCoords.y,
                });
                piece.setCoords();
                canvas.renderAll();
                updateHistory(`${piece.pieceColor} moves from ${from} to ${to}`);
                turn = turn === 'white' ? 'black' : 'white';
            }
        }

        function positionToCoords(position) {
            const col = position.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(position[1]);
            return {
                x: col * squareSize + squareSize / 2,
                y: row * squareSize + squareSize / 2
            };
        }

        window.addEventListener('keydown', function(event) {
            if (event.key.match(/[a-h][1-8]/)) { // Check for valid square
                const from = prompt("Enter the piece's position (e.g., e2):");
                if (from) {
                    movePiece(from, event.key); // Move to the square indicated by the key
                }
            }
        });

        createChessboard();
        addPieces();
    </script>
</body>
</html>
