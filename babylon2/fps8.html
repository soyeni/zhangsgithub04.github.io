<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js FPS Game</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylonjs.materials.js"></script>
    <style>
        html, body, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1, -10), scene);
        camera.setTarget(BABYLON.Vector3.Zero());
        scene.activeCamera = camera;

        // Lighting
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

        // Ground
        const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);

        // Create some enemies (simple spheres for demonstration)
        const enemies = [];
        for (let i = 0; i < 5; i++) {
            const enemy = BABYLON.MeshBuilder.CreateSphere("enemy" + i, { diameter: 1 }, scene);
            enemy.position = new BABYLON.Vector3(Math.random() * 10 - 5, 0.5, Math.random() * 10 - 5);
            enemies.push(enemy);
        }

        // Create the audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Function to create a sound for shooting
        function createShootSound() {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Function to create a sound for hitting
        function createHitSound() {
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Handle shooting
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                createShootSound();
                // Bullet logic
                const bullet = BABYLON.MeshBuilder.CreateSphere("bullet", { diameter: 0.2 }, scene);
                bullet.position = camera.position.clone();
                const bulletDirection = camera.getForwardRay().direction.scale(10);
                bullet.physicsImpostor = new BABYLON.PhysicsImpostor(bullet, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1 }, scene);
                bullet.physicsImpostor.setLinearVelocity(bulletDirection);

                // Detect collision with enemies
                bullet.physicsImpostor.onCollide = (collidedWith) => {
                    if (collidedWith.object.name.startsWith("enemy")) {
                        createHitSound();
                        collidedWith.object.dispose(); // Remove the enemy on hit
                        bullet.dispose(); // Remove the bullet
                    }
                };

                // Cleanup the bullet after a while
                setTimeout(() => {
                    bullet.dispose();
                }, 3000);
            }
        });

        // Physics engine
        scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.AmmoJSPlugin());

        // Start the render loop
        engine.runRenderLoop(() => {
            scene.render();
        });

        // Resize the engine on window resize
        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
