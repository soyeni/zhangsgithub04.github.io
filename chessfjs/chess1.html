<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric.js Chessboard</title>
</head>
<body>
  <canvas id="chessboard" width="400" height="400"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.1/fabric.min.js"></script>
  <script>
    // Initialize Fabric.js canvas
    const canvas = new fabric.Canvas('chessboard');

    const squareSize = 50;
    const boardSize = 8;

    // Function to create chessboard squares
    function createChessBoard() {
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          // Alternating colors
          const fillColor = (row + col) % 2 === 0 ? 'white' : 'black';
          
          // Create a square
          const square = new fabric.Rect({
            left: col * squareSize,
            top: row * squareSize,
            fill: fillColor,
            width: squareSize,
            height: squareSize,
            selectable: false
          });
          
          // Add square to the canvas
          canvas.add(square);
        }
      }
    }

    // Generate chessboard
    createChessBoard();
  </script>
</body>
</html>
