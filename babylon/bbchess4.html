<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Chessboard with GLB Export</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/stlExporter/babylon.stlExporter.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export STL</button>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        let selectedPiece = null;

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            const boardSize = 8;
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const tile = BABYLON.MeshBuilder.CreateBox(`tile${row}_${col}`, { size: 1 }, scene);
                    tile.position = new BABYLON.Vector3(row - boardSize / 2 + 0.5, 0, col - boardSize / 2 + 0.5);
                    const tileMaterial = new BABYLON.StandardMaterial(`tileMat${row}_${col}`, scene);
                    tileMaterial.diffuseColor = (row + col) % 2 === 0 ? new BABYLON.Color3(1, 1, 1) : new BABYLON.Color3(0, 0, 0);
                    tile.material = tileMaterial;
                }
            }
            return scene;
        };

        const scene = createScene();

        const createPiece = (name, position, color) => {
            BABYLON.SceneLoader.ImportMesh("", "./", `${name}.glb`, scene, (meshes) => {
                const piece = meshes[0];
                piece.position = position;
                piece.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5); // Adjust scaling if needed

                const pieceMaterial = new BABYLON.StandardMaterial(name + "Mat", scene);
                pieceMaterial.diffuseColor = color;
                piece.material = pieceMaterial;

                piece.actionManager = new BABYLON.ActionManager(scene);
                piece.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickTrigger, () => {
                    selectedPiece = piece;
                }));
            });
        };

        const lightColor = new BABYLON.Color3(1, 1, 1);
        const darkColor = new BABYLON.Color3(0, 0, 0);
        const lightPawnColor = new BABYLON.Color3(0.8, 0.8, 0.8); // Light pawn color
        const darkPawnColor = new BABYLON.Color3(0.3, 0.3, 0.3); // Dark pawn color

        // Place light pieces
        createPiece("pawn", new BABYLON.Vector3(-3.5, 0.5, 1.5), lightPawnColor);
        createPiece("pawn", new BABYLON.Vector3(-2.5, 0.5, 1.5), lightPawnColor);
        createPiece("pawn", new BABYLON.Vector3(-1.5, 0.5, 1.5), lightPawnColor);
        createPiece("pawn", new BABYLON.Vector3(-0.5, 0.5, 1.5), lightPawnColor);
        createPiece("pawn", new BABYLON.Vector3(0.5, 0.5, 1.5), lightPawnColor);
        createPiece("pawn", new BABYLON.Vector3(1.5, 0.5, 1.5), lightPawnColor);
        createPiece("pawn", new BABYLON.Vector3(2.5, 0.5, 1.5), lightPawnColor);
        createPiece("pawn", new BABYLON.Vector3(3.5, 0.5, 1.5), lightPawnColor);
        createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, 0.5), lightColor);
        createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, 0.5), lightColor);
        createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, 0.5), lightColor);
        createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, 0.5), lightColor);
        createPiece("king", new BABYLON.Vector3(0.5, 0.5, 0.5), lightColor);
        createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, 0.5), lightColor);
        createPiece("knight", new BABYLON.Vector3(2.5, 0.5, 0.5), lightColor);
        createPiece("rook", new BABYLON.Vector3(3.5, 0.5, 0.5), lightColor);

        // Place dark pieces
        createPiece("pawn", new BABYLON.Vector3(-3.5, 0.5, -1.5), darkPawnColor);
        createPiece("pawn", new BABYLON.Vector3(-2.5, 0.5, -1.5), darkPawnColor);
        createPiece("pawn", new BABYLON.Vector3(-1.5, 0.5, -1.5), darkPawnColor);
        createPiece("pawn", new BABYLON.Vector3(-0.5, 0.5, -1.5), darkPawnColor);
        createPiece("pawn", new BABYLON.Vector3(0.5, 0.5, -1.5), darkPawnColor);
        createPiece("pawn", new BABYLON.Vector3(1.5, 0.5, -1.5), darkPawnColor);
        createPiece("pawn", new BABYLON.Vector3(2.5, 0.5, -1.5), darkPawnColor);
        createPiece("pawn", new BABYLON.Vector3(3.5, 0.5, -1.5), darkPawnColor);
        createPiece("rook", new BABYLON.Vector3(-3.5, 0.5, -0.5), darkColor);
        createPiece("knight", new BABYLON.Vector3(-2.5, 0.5, -0.5), darkColor);
        createPiece("bishop", new BABYLON.Vector3(-1.5, 0.5, -0.5), darkColor);
        createPiece("queen", new BABYLON.Vector3(-0.5, 0.5, -0.5), darkColor);
        createPiece("king", new BABYLON.Vector3(0.5, 0.5, -0.5), darkColor);
        createPiece("bishop", new BABYLON.Vector3(1.5, 0.5, -0.5), darkColor);
        createPiece("knight", new BABYLON.Vector3(2.5, 0.5, -0.5), darkColor);
        createPiece("rook", new BABYLON.Vector3(3.5, 0.5, -0.5), darkColor);

        scene.onPointerDown = (evt, pickResult) => {
            if (selectedPiece) {
                const pickedTile = pickResult.pickedMesh;
                if (pickedTile && pickedTile.name.startsWith("tile")) {
                    selectedPiece.position.x = pickedTile.position.x;
                    selectedPiece.position.z = pickedTile.position.z;
                    selectedPiece = null;
                }
            }
        };

        document.getElementById("exportButton").addEventListener("click", () => {
            const stlString = BABYLON.STLExport.CreateSTL(scene, false, selectedPiece);
            const blob = new Blob([stlString], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${selectedPiece.name}.stl`;
            link.click();
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
