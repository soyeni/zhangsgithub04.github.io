<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bishop 3D Model Export</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTF2Serializer.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 800px; height: 600px;"></canvas>
    <button id="downloadButton">Download GLB</button>

    <script>
        // Get the canvas element
        const canvas = document.getElementById('renderCanvas');

        // Create Babylon.js engine
        const engine = new BABYLON.Engine(canvas, true);

        // Create the scene
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Add a camera
            const camera = new BABYLON.ArcRotateCamera('Camera', Math.PI / 2, Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Add a light
            const light = new BABYLON.HemisphericLight('hemiLight', new BABYLON.Vector3(0, 1, 0), scene);

            // Create the bishop shape using a simple design
            const base = BABYLON.MeshBuilder.CreateCylinder('bishopBase', { diameter: 1.5, height: 0.5 }, scene);
            const body = BABYLON.MeshBuilder.CreateSphere('bishopBody', { diameter: 1.2 }, scene);
            body.position.y = 1; // Positioning the body above the base
            const hat = BABYLON.MeshBuilder.CreateCone('bishopHat', { diameter: 1.2, height: 1.5 }, scene);
            hat.position.y = 2; // Positioning the hat above the body
            hat.rotation.x = Math.PI; // Inverting the hat

            // Combine the meshes using CSG
            const bishopCSG = BABYLON.CSG.FromMesh(base)
                .union(BABYLON.CSG.FromMesh(body))
                .union(BABYLON.CSG.FromMesh(hat))
                .toMesh('bishop', null, scene);

            // Dispose original geometry
            base.dispose();
            body.dispose();
            hat.dispose();

            return scene;
        };

        const scene = createScene();

        // Run the render loop
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize the engine on window resize
        window.addEventListener('resize', function () {
            engine.resize();
        });

        // Export function to download GLB file
        document.getElementById('downloadButton').addEventListener('click', function () {
            BABYLON.GLTF2Export.GLBAsync(scene, "bishop").then((glb) => {
                glb.downloadFiles();
            });
        });

    </script>
</body>
</html>
